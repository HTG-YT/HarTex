[package]
name = "hartex_bors_driver"
version = "0.1.0"
edition = "2021"
description = """
HarTex bors binary
"""
license = "AGPL-3.0-only"
rust-version = "1.71.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hartex_bors_github = { path = "../hartex-bors-github" }

hartex_eyre = { path = "../../rust-utilities/hartex-eyre" }
hartex_log = { path = "../../rust-utilities/hartex-log" }

dotenvy = "0.15.7"
futures-util = "0.3.28"
reqwest-eventsource = { git = "https://github.com/TeamHarTex/reqwest-eventsource.git" }
tokio = { version = "1.28.1", features = ["rt-multi-thread", "sync"] }

[features]

[[bin]]
name = "bors"
path = "src/main.rs"
