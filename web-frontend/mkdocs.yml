site_name: HarTex
theme:
  name: material
  custom_dir: theme
  features:
  - navigation.sections
  - navigation.tabs
  - navigation.top
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
copyright: Copyright &copy; 2021 - 2023 Team HarTex
repo_name: TeamHarTex/HarTex
repo_url: https://github.com/TeamHarTex/HarTex
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
nav:
  - Home: 'index.md'
  - Get Started: 'get-started.md'
  - Releases: 'releases.md' 