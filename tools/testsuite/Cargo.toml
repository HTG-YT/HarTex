[package]
name = "testsuite"
version = "0.12.0"
edition = "2021"
description = """
UI test binary
"""
license = "AGPL-3.0-or-later"
rust-version = "1.82.0"

[dependencies]
clap = { version = "4.5.4", default-features = false, features = ["std", "usage", "help", "derive", "error-context"] }
