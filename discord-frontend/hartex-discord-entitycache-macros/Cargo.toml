[package]
name = "hartex_discord_entitycache_macros"
version = "0.7.1"
edition = "2021"
description = """
Macros for the command framework.
"""
license = "AGPL-3.0-or-later"
rust-version = "1.77.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
convert_case = "0.6.0"
itertools = "0.12.0"
lazy_static = "1.4.0"
pluralizer = "0.4.0"
proc-macro2 = "1.0.76"
quote = "1.0.35"
syn = { version = "2.0.48", features = ["extra-traits", "full"] }
hartex-macro-utils = { version = "0.1.0", path = "../../rust-utilities/hartex-macro-utils" }

[build-dependencies]
convert_case = "0.6.0"
proc-macro2 = "1.0.76"
quote = "1.0.35"
reqwest = { version = "0.11.23", features = ["blocking"] }
syn = { version = "2.0.48", features = ["extra-traits", "full"] }
zip = { version = "0.6.6" }

[features]
default = ["discord_model_v_0_15_4"]
discord_model_v_0_15_4 = []

[lib]
name = "hartex_discord_entitycache_macros"
proc-macro = true
